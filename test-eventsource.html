<!DOCTYPE html>
<html>
<head>
    <title>EventSource Test</title>
</head>
<body>
    <h1>EventSource Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const userId = '40d1dc05-0176-48c8-a5b7-5efb94d928c9';
        const streamUrl = `http://localhost:5001/api/stream?user_id=${userId}`;
        
        console.log('ğŸ” Testing EventSource URL:', streamUrl);
        
        const eventSource = new EventSource(streamUrl);
        
        eventSource.onopen = function(event) {
            console.log('âœ… EventSource connection opened', event);
            document.getElementById('status').innerHTML = 'âœ… Connected!';
        };
        
        eventSource.onmessage = function(event) {
            console.log('ğŸ“¡ Received message:', event.data);
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>Message:</strong> ${event.data}`;
            document.getElementById('messages').appendChild(messageDiv);
        };
        
        eventSource.onerror = function(event) {
            console.error('âŒ EventSource error:', event);
            console.error('âŒ EventSource readyState:', eventSource.readyState);
            document.getElementById('status').innerHTML = `âŒ Error: readyState = ${eventSource.readyState}`;
            
            // Log more detailed error information
            console.error('âŒ Error details:', {
                readyState: eventSource.readyState,
                url: eventSource.url,
                withCredentials: eventSource.withCredentials
            });
        };
        
        // Monitor EventSource state
        setInterval(() => {
            console.log('ğŸ” EventSource readyState:', eventSource.readyState);
        }, 5000);
    </script>
</body>
</html>
